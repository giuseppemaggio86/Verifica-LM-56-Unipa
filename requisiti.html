<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verifica Requisiti LM-56</title>
</head>
<body>
  <h2>Verifica Requisiti per l’accesso alla LM-56</h2>
  <form id="checkForm">
    <label>IUS (min 6 CFU): <input type="number" id="ius" required></label><br><br>
    <label>SECS-P/01–06 (min 18 CFU): <input type="number" id="p01_06" required></label><br><br>
    <label>SECS-P/07–11 (min 10 CFU): <input type="number" id="p07_11" required></label><br><br>
    <label>SECS-S/01–06 (min 14 CFU): <input type="number" id="s01_06" required></label><br><br>
    <button type="submit">Verifica</button>
  </form>

  <h3 id="result"></h3>

  <script>
    document.getElementById("checkForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const ius = parseFloat(document.getElementById("ius").value);
      const p01_06 = parseFloat(document.getElementById("p01_06").value);
      const p07_11 = parseFloat(document.getElementById("p07_11").value);
      const s01_06 = parseFloat(document.getElementById("s01_06").value);

      let messages = [];
      if (ius < 6) messages.push("CFU insufficienti in IUS (min 6)");
      if (p01_06 < 18) messages.push("CFU insufficienti in SECS-P/01–06 (min 18)");
      if (p07_11 < 10) messages.push("CFU insufficienti in SECS-P/07–11 (min 10)");
      if (s01_06 < 14) messages.push("CFU insufficienti in SECS-S/01–06 (min 14)");

      const result = document.getElementById("result");
      if (messages.length === 0) {
        result.textContent = "✅ Requisiti soddisfatti per l’accesso alla LM-56!";
        result.style.color = "green";
      } else {
        result.innerHTML = "❌ Requisiti mancanti:<br>" + messages.join("<br>");
        result.style.color = "red";
      }
    });
  </script>
</body>
</html>
